<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Slideshow</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="slideshow" allowfullscreen="true"></iframe>

    <script>
        const urls = [
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/9d8eb41352a82865f1be?experience=power-bi&bookmarkGuid=30a55692d2d720b4cf4b",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/f334cb8685a280058deb?experience=power-bi&bookmarkGuid=70749d0cc46d6370271b",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/8ddbf3ad0fb7e93bf404?experience=power-bi&bookmarkGuid=196cc66f00487ddd262f",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/f334cb8685a280058deb?experience=power-bi&bookmarkGuid=43e81828ce95190bdb90",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/8ddbf3ad0fb7e93bf404?experience=power-bi&bookmarkGuid=fff93c8d4b670edc96de",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/f334cb8685a280058deb?experience=power-bi&bookmarkGuid=aee9ea21469b573f53b1",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/8ddbf3ad0fb7e93bf404?experience=power-bi&bookmarkGuid=a2a599469e994d3600fc",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/f334cb8685a280058deb?experience=power-bi&bookmarkGuid=bcd7e77f8cacc3bd0775",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/8ddbf3ad0fb7e93bf404?experience=power-bi&bookmarkGuid=4fba0e1a5dcc01b1eceb",
            "https://app.powerbi.com/groups/me/reports/f5a482e3-87ec-4cd2-8ec4-caae1c315558/24aefc1134ef9f9f478c?experience=power-bi&bookmarkGuid=e3da8fa927403d80f6d7"
        ];

        let current = 0;
        const interval = 15000; // 15 sekund na snímek

        function showNext() {
            document.getElementById("slideshow").src = urls[current];
            current = (current + 1) % urls.length;
        }

        showNext(); // zobrazí první
        setInterval(showNext, interval); // přepíná dál
    </script>
</body>
</html>
